function imageTimer() {
  if (count == img.length) {
    count = 0;
  }
  document.sushi.src = img[count];
  setTimeout("imgTimer()",1000);
}
function getFilename(path) {
  folders = path.split('/');
  filename = folders[folders.length - 1];
  return filename;
}

function addSuffixToPath(path, suffix, separator='_') {
  const filename = getFilename(path);
  const names = filename.split('.');
  const basename = names[0];
  const extension = names[1];
  return names[0].concat(separator, suffix, '.', extension);
}

function addSuffixToPaths(paths, suffix, separator='_') {
  return paths.map(path => addSuffixToPath(path, suffix, separator))
}
